<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <title>Weather App</title>
    </head>
    <body style="background-image:url('https://source.unsplash.com/random/?city,landscape');  background-repeat: no-repeat; background-size: 100%; ">
        <div class="card position-absolute top-50 start-50 translate-middle bg-dark text-white
          shadow-lg border border-dark opacity-80" style="width: 30rem;">
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search City" aria-label="SearchBar" aria-describedby="basic-addon1">
                  </div>
              <h3 class="card-title">Weather in <span id="cityName">....</h3>
              <h4 class="card-text" id="temp">51 Â°</h3>
              <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="icon"/>  
              <p id="desc"></p>
              <p>Humidity : <span id="humidity"></span></p>
              <p>Wind speed : <span id="speed"></span></p>              
            </div>
          </div>
          <div id="test"></div>
          <script src="./js/script.js"></script>
    </body>
</html>
